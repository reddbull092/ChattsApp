<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChattsApp - Splash Screen</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
            flex-direction: column;
        }

        .logo {
            width: 160px; /* Adjust size */
            height: 160px;
            animation: fadeIn 1s ease-in-out;
        }

        .loading-dots {
            display: flex;
            margin-top: 20px;
        }

        .dot {
            width: 10px;
            height: 10px;
            margin: 0 5px;
            background-color: #1a73e8;
            border-radius: 50%;
            animation: blink 1.4s infinite;
        }

        .dot:nth-child(2) { animation-delay: 0.2s; }
        .dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes blink {
            0%, 100% { opacity: 0.2; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <img src="logo.png" alt="ChattsApp Logo" class="logo">
    <div class="loading-dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script>
        setTimeout(() => {
            window.location.href = "welcome.html"; // Redirect to next screen
        }, 7000); // Wait 10 seconds
    </script>

</body>
</html>
